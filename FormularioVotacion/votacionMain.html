<!DOCTYPE html>
<html>
<head>
  <title>FORMULARIO DE VOTACIÓN</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>FORMULARIO DE VOTACIÓN</h1>
  <form id="votacionForm" action="guardar_voto.php" method="POST">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="alias">Alias:</label>
    <input type="text" id="alias" name="alias" required><br><br>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="region">Región:</label>
    <select id="region" name="region" required>
      <option value="">Seleccione una región</option>
      <option value="region1">Región 1</option>
      <option value="region2">Región 2</option>
      <option value="region3">Región 3</option>
      <!-- Agrega las demás regiones -->
    </select><br><br>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required>
      <option value="">Seleccione una comuna</option>
      <option value="comuna1">Comuna 1</option>
      <option value="comuna2">Comuna 2</option>
      <option value="comuna3">Comuna 3</option>
      <!-- Agrega las demás comunas -->
    </select><br><br>

    <label for="candidato">Candidato:</label>
    <select id="candidato" name="candidato" required>
      <option value="">Seleccione un candidato</option>
      <option value="candidato1">Candidato 1</option>
      <option value="candidato2">Candidato 2</option>
      <option value="candidato3">Candidato 3</option>
      <!-- Agrega los demás candidatos -->
    </select><br><br>

    <label>¿Cómo se enteró de nosotros?</label>
    <div class="checkbox-group">
      <input type="checkbox" id="web" name="referencia" value="web">
      <label for="web">Web</label>
      <input type="checkbox" id="tv" name="referencia" value="tv">
      <label for="tv">TV</label>
      <input type="checkbox" id="redes_sociales" name="referencia" value="redes_sociales">
      <label for="redes_sociales">Redes Sociales</label>
      <input type="checkbox" id="amigos" name="referencia" value="amigos">
      <label for="amigos">Amigos</label>
    </div>
    <br><br>

    <input type="submit" value="Votar">
  </form>
</body>
</html>
